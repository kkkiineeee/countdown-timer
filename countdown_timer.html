
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: white;
      font-family: 'Courier New', monospace;
    }
    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }
    .countdown div {
      background: #333;
      padding: 15px 10px;
      border-radius: 10px;
      min-width: 60px;
      text-align: center;
      box-shadow: inset 0 -4px 0 #111;
    }
    .countdown span {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
    }
    .countdown small {
      font-size: 0.75em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div><span id="days">00</span><small>DAY</small></div>
    <div><span id="hours">00</span><small>HOUR</small></div>
    <div><span id="minutes">00</span><small>MIN</small></div>
    <div><span id="seconds">00</span><small>SEC</small></div>
  </div>

  <script>
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 11);
    endDate.setHours(endDate.getHours() + 2);
    endDate.setMinutes(endDate.getMinutes() + 39);
    endDate.setSeconds(endDate.getSeconds() + 34);

    function updateCountdown() {
      const now = new Date();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.querySelector(".countdown").innerHTML = "<strong>카운트다운 종료!</strong>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
